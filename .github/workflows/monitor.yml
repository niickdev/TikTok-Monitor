name: Check TikTok Status

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes automatically
  workflow_dispatch:      # Allows manual click to test

permissions:
  contents: write

jobs:
  update_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install yt-dlp
        run: pip install -r requirements.txt

      - name: Run Check Script
        run: python check.py

      - name: Commit Results
        run: |
          git config --global user.name 'TikTok Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add status.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update status" && git push)